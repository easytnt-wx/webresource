        $('.accordionList').accordion();

        $('.checkList').checkBox();
        $('.radioList').radios();
        $('.grouppaper_detail').hoverDrop();
        $('.bookVersions').menuRight();
        $(".searchStyle4").find('.inputSearch').focus(function () {
            $(this).parents('.searchStyle4').addClass('on');
        });


        $('.control-module').drag({
            container: '.ni_fun_slider'
        });

        //轮播
        var ni_loop = {
            main_el: null,
            prev_el: null,
            next_el: null,
            num: 1,
            all_num: 0,
            slide_width: 1004,
            callback: null,
            moving: false,
            init: function (el, cbk) {
                this.callback = cbk;
                this.main_el = $(el);
                this.prev_el = this.main_el.find(".slider-prev");
                this.next_el = this.main_el.find(".slider-next");
                this.prev_el.on("click", function (t) {
                    var t = t;
                    return function () {
                        t.prev.call(t)
                    };
                }(this));
                this.next_el.on("click", function (t) {
                    var t = t;
                    return function () {
                        t.next.call(t)
                    };
                }(this));
                this.all_num = this.main_el.find(".ni_g_silder_fl").size();
                return this;
            },
            prev: function () {
                if (this.num <= 1 || this.moving) {
                    return;
                }
                else {
                    var sl = this.main_el.find(".slider-list")
                    var left = parseInt(sl.css("left").slice(0, -2));
                    this.moving = true;
                    var _this = this;
                    sl.stop(true, true).animate({left: left + this.slide_width + "px"}, 500, function () {
                        _this.moving = false;
                    });
                    this.num--;
                    this.callback(this.num);
                }
            },
            next: function () {
                if (this.num >= this.all_num || this.moving) {
                    return;
                }
                else {
                    var sl = this.main_el.find(".slider-list")
                    var left = parseInt(sl.css("left").slice(0, -2));
                    this.moving = true;
                    var _this = this;
                    sl.stop(true, true).animate({left: left - this.slide_width + "px"}, 500, function () {
                        _this.moving = false;
                    });
                    this.num++;
                    this.callback(this.num);
                }
            },
            moveto: function (num) {
                var sl = this.main_el.find(".slider-list")
                var left = parseInt(sl.css("left").slice(0, -2));
                this.moving = true;
                var _this = this;
                sl.stop(true, true).animate({left: -1 * (num - 1) * this.slide_width + "px"}, 500, function () {
                    _this.moving = false;
                });
                this.num = num;
                this.callback(this.num);
            }
        }
        var lp = ni_loop.init(".ni_fun_slider", numberOfSli)
        //设置第几个
        function numberOfSli(num) {
            $(".view-item li").removeClass("on").eq(num - 1).addClass("on");
        }
        $(".view-item li").on("click", function () {
            lp.moveto($(this).index() + 1);
        });
    </script>
