                <div name='tabCon' class='exam_list_content tabContent' style='margin-left: 250px;'>

	<script src="js/lib/jquery-2.1.1.js"></script>

    <script src="js/webuploader.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
    <script>
        $(function(){
            var uploader = new WebUploader.create({
                pick: ".Btn_sel",
                accept : {
                    title: 'excel',
                    extensions: 'xls,xlsx'
                }

            });
            uploader.on( 'fileQueued', function( file ) {
                var $list = $('.upload_list');
                var _fileDivHtml = '<div class="file_item" id="'+file.id+'"><i></i><span>'+file.name+'</span></div>'
                $list.append(_fileDivHtml);
                console.log(uploader.getStats());
                $('.file_item').on('click','.del',function(){
                    console.log(file.name);
                    uploader.removeFile(file,true);
                    $(this).parent().remove();
                    console.log(uploader.getFiles());
                })
            });
        })
    </script>
