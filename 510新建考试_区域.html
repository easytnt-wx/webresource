    <script>
        $('[name="tabTit"]').find('a').click(function () {
            $(this).addClass('on').siblings('a').removeClass('on');
            $(this).parents('[name="tabTit"]').siblings('[name="tabCon"]').eq($(this).index()).removeClass('dis_none').siblings('[name="tabCon"]').addClass('dis_none');
        })
        $('#datetime').datetimepicker({
          format : "yyyy-mm-dd",
          minView : 2,
          autoclose : 1,
          todayBtn : 1
        });
        $('#datetimepicker').datetimepicker({
          format : "yyyy-mm-dd",
          minView : 2,
          autoclose : 1,
          todayBtn : 1
        });
        $('#d_starTime').datetimepicker({
          format : "yyyy-mm-dd",
          minView : 2,
          autoclose : 1,
          todayBtn : 1
        });
        $('#d_lastTime').datetimepicker({
          format : "yyyy-mm-dd",
          minView : 2,
          autoclose : 1,
          todayBtn : 1
        });
        $("#selSub").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue'
        });
        $("#selCla").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue'
        });
        $("#selSch").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue'
        });
        $('input[type="checkbox"]').on('ifChecked',function(){
            var $this = $(this);
            $this.parents('.sele_all').siblings('a').addClass('on');
        })
        $('input[type="checkbox"]').on('ifUnchecked',function(){
            var $this = $(this);
            $this.parents('.sele_all').siblings('a').removeClass('on');
        })
        $('.mycheck').on('click','a',function(){
            var $this = $(this);
            $this.toggleClass('on');
        })
        $('#singleSub').off('click').on('click','a',function(){
            var $this = $(this);
            if(!$this.hasClass('on')){
                $this.addClass('on').siblings('a').removeClass('on')
            }
        });
    </script>
