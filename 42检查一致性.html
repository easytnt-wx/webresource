<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>检查一致性</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/easy_exam.css" rel="stylesheet" type="text/css">
</head>
<body class="bg1">
<script src="js/header.js"></script>
<div class="wrapper pdlr20">
    <div class="breadcrumb breadStyle1">
        <p class="breadtxt"><a href="#">考试管理</a><i> &gt; </i><a class="current" href="#">进度监控</a></p>
    </div>
    <div class="boxStyle fit-check mgb20">
        <h3 class="fit-tit">主观题总分检查</h3>
        <div class="clearfix" style="margin: 0 87px;">
            <dl class="fit-list fl">
                <dt><p class="small-tit">检查结果</p><div class="fit-content"><span class="nopass"><i class="icon_nopass"></i><em>不通过</em></span></div></dt>
                <dt>
                    <p class="small-tit">原因</p>
                    <div class="fit-content">
                        <p class="cont-txt pdb20">科目设置的主观题总分：<em class="color2">100分</em><a class="change-score mgl10" href="#">更改科目分数</a></p>
                        <p class="cont-txt">答题卡评题总分：<em class="color2">100分</em><a class="change-score mgl10" href="#">更改科目分数</a></p>
                    </div>
                </dt>
            </dl>
            <a class="recheck fr" href="#">重新检查</a>
        </div>
    </div>
    <div class="boxStyle fit-check mgb20">
        <h3 class="fit-tit">主观题总分检查</h3>
        <div class="clearfix" style="margin: 0 87px;">
            <dl class="fit-list fl">
                <dt><p class="small-tit">检查结果</p><div class="fit-content"><span class="nopass"><i class="icon_pass"></i><em>通过</em></span></div></dt>
                <dt>
                <p class="small-tit">原因</p>
                <div class="fit-content">
                    <p class="cont-txt pdb20">科目设置的主观题总分：<em class="color2">100分</em><a class="change-score mgl10 disabled" href="#">更改科目分数</a></p>
                    <p class="cont-txt">答题卡评题总分：<em class="color2">100分</em><a class="change-score mgl10 disabled" href="#">更改科目分数</a></p>
                </div>
                </dt>
            </dl>
            <a class="recheck fr disabled" href="#">重新检查</a>
        </div>
    </div>
    <div class="boxStyle fit-check mgb20">
        <h3 class="fit-tit">给分点检查</h3>
        <div class="clearfix" style="margin: 0 87px;">
            <dl class="fit-list fl">
                <dt><p class="small-tit">检查结果</p><div class="fit-content"><span class="nopass"><i class="icon_nopass"></i><em>不通过</em></span></div></dt>
                <dt>
                <p class="small-tit">原因</p>
                <div class="fit-content">
                    <p class="cont-txt pdb20">科目设置的主观题总分：<em class="color2">100分</em><a class="change-score mgl10" href="#">更改科目分数</a></p>
                    <p class="cont-txt">答题卡评题总分：<em class="color2">100分</em><a class="change-score mgl10" href="#">更改科目分数</a></p>
                </div>
                </dt>
            </dl>
            <a class="recheck fr" href="#">重新检查</a>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/footer.js"></script>
</body>
