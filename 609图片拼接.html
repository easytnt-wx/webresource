<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片拼接</title>
    <style>
        .items{
            width: 600px;
            height: auto;
            background-color: #fff;
            position: relative;
        }
        .item{
            position: absolute;
        }
        .a{
            top: 0;
            left: 0;
        }
        .b{
            top: 519px;
            left: 0;
        }
        .c{
            top: 0;
            left: 780px;
        }
    </style>
</head>
<body>
    <div class="items">

        <div class="item b"><img src="images/h5/003.png" alt=""></div>
        <div class="item c"><img src="images/h5/001.png" alt=""></div>
    </div>
</body>
</html>
