<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>模板</title>
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-select.css">
	<link href="css/public.css" rel="stylesheet" type="text/css">
    <link href="css/teacher.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/consult.css" type="text/css">
    <link rel="stylesheet" href="css/512.css" type="text/css">
	<!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="bg1">
    <div class='headerT'>
        <div class='container w1200 clearfix'>
            <!-- <span class='fl logoTea'></span> -->
            <a href="javascript:void(0)" class="logoTea fl"><img src="images/teacher/logo.png" alt="logo"></a>
            <ul class='navBar fl'>
                <li><a href='javascript:;'><i class='icon_menu1'></i><span>手阅系统</span></a></li>
                <li><a class='current' href='javascript:;'><i class='icon_menu2'></i><span>网阅系统</span></a></li>
                <li><a href='javascript:;'><i class='icon_menu3'></i><span>卷库管理</span></a></li>
            </ul>
            <dl class='infoT fr'>
                <dt>
                    <div class='selecterStyle7'>
                            <span class='selecterValue' style='width: 289px;'>
                                <p>华师第一附属中学光谷校区</p>
                                <input type='hidden' class='selRes' value='1' />
                            </span>
                        <i class='droparrow'></i>
                        <div class='selectwrapper'>
                            <div class='selecterdown' style='height: 179px;'>
                                <span class='selecterDrop' style='width: 289px;'>
                                    <a href='#' value='1'>华师第一附属中学光谷校区</a>
                                    <a href='#' value='2'>武珞路中学</a>
                                    <a href='#' value='3'>武汉市光谷实验中学</a>
                                    <a href='#' class='active'  value='4'>武珞路中学</a>
                                </span>
                            </div>
                        </div>
                    </div>
                </dt>
                <dt>
                    <div class='uerbox'>
                        <p class='userinfo'>
                            <span class='userT'><img src='images/public/user.png' alt=''></span><a class='NameT'>李小明</a><i class='icon_drop'></i>
                        </p>
                        <div class='drop_wrap'>
                            <ul class='user_droplist'>
                                <li><a href='javascript:;'><span>我的班级</span></a></li>
                                <li><a href='javascript:;'><span>退出登录</span></a></li>
                            </ul>
                        </div>
                    </div>
                </dt>
            </dl>
        </div>
    </div>
    <div class='cs_top'>
        <div class="cs_top_title">
            <div class="w1200 clearfix">
                <div class="breadcrumb breadStyle3">
                    <p class="breadtxt"><a href="#">考试列表</a><i>　</i><a class="current" href="#">武汉四中七年级上第一次月考</a><i>　</i><a class="current" href="#">题卡设置</a></p>
                </div>
                <a href="#" class="to-back fr"><i class="icon_turnback"></i><span>返回</span></a>
            </div> 
        </div>
        <div class="w1200">
            <div class='exam_list_Box mgtb30' name='tab' style='min-height: 640px;'>
                <div name='tabCon' class='exam_list_content tabContent '>
                    <form action="" class="form-horizontal pdt30">
                        <div class="form-group">
                            <label>考试类型</label>
                            <select class="selectpicker">
                                <option value="1">周练</option>
                                <option value="2">期中考试</option>
                                <option value="3">期末考试</option>
                            </select>
                        </div>
                        <div class="form-group mytime">
                            <label>考试时间</label>
                            <input type="text" name="a" class="form-control form_datetime" id="datetime" readonly style="background-color:#fff;"><span class="glyphicon glyphicon-calendar"></span><i style="margin-left:-10px">—</i>
                            <input id="datetimepicker" name="a" type="text" class="form-control form_datetime" readonly style="background-color:#fff;"><span class="glyphicon glyphicon-calendar"></span>
                        </div>
                        <div class="form-group">
                            <label>年级</label>
                            <select class="selectpicker">
                                <option value="1">九年级</option>
                                <option value="2">八年级</option>
                                <option value="3">七年级</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>考试科目</label>
                            <div class="mycheck">
                                <a href="javascript:;" class='Btn16 on'><span>语文</span><input type="hidden" name="suject" value="1"></a>
                                <a href="javascript:;" class='Btn16'><span>数学</span><input type="hidden" name="suject" value="2"></a>
                                <a href="javascript:;" class='Btn16'><span>英语</span><input type="hidden" name="suject" value="3"></a>
                                <a href="javascript:;" class='Btn16'><span>物理</span><input type="hidden" name="suject" value="4"></a>
                                <a href="javascript:;" class='Btn16'><span>化学</span><input type="hidden" name="suject" value="5"></a>
                                <a href="javascript:;" class='Btn16'><span>生物</span><input type="hidden" name="suject" value="6"></a>
                                <a href="javascript:;" class='Btn16'><span>历史</span><input type="hidden" name="suject" value="7"></a>
                                <a href="javascript:;" class='Btn16'><span>政治</span><input type="hidden" name="suject" value="8"></a>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>考试名称</label>
                            <input type="text" class="form-control myinput">
                            <a href="#">
                                <i class='con_error' style=''></i><span class='error' style='display: inline-block;vertical-align: middle;color:#ff7c7c;font-size: 12px;'>请输入考试名称</span>
                            </a>
                        </div>
                    </form>
                </div>
                <div class='t_c' style='margin:20px 0 20px 0;'>
                    <a href="#" class='Btn17'>
                        <span>完成</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
	<script src="js/lib/jquery-2.1.1.js"></script>
	<script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.js"></script>
    <script type="text/javascript" src="js/bootstrap-datetimepicker.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/jquery.artDialog.source.js"></script>
    <script>
        $(function(){
            $('#datetime').datetimepicker({
              format : "yyyy-mm-dd",
              minView : 2,
              autoclose : 1,
              todayBtn : 1
            });
            $('#datetimepicker').datetimepicker({
              format : "yyyy-mm-dd",
              minView : 2,
              autoclose : 1,
              todayBtn : 1
            });
        })
    </script>
</body>
</html>
