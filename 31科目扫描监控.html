<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>科目扫描监控</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/easy_exam.css" rel="stylesheet" type="text/css">
</head>
<body class="bg1">
<script src="js/header.js"></script>
<div class="wrapper pdlr20">
    <div class="breadcrumb breadStyle1">
        <p class="breadtxt"><a href="#">考试管理</a><i> &gt; </i><a class="current" href="#">年级考试基本信息</a></p>
    </div>
    <h1 class="monitoring pdb30">语文扫描监控</h1>
    <p class="t_r pdb20"><a href="#">查看阅卷情况</a></p>
    <div class="row clearfix">
        <div class="clo-4">
            <div class="clo">
                <h3 class="title2 pdb15">答题卡扫描情况</h3>
                <ul class="card_list">
                    <li style="background: #f7f7f7;">
                        <p class="card_detail clearfix"><span>已经扫描答题卡</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li>
                        <p class="card_detail clearfix"><span>准考证异常卡</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li style="background: #f7f7f7;">
                        <p class="card_detail clearfix"><span>选择题异常卡</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li>
                        <p class="card_detail clearfix"><span>选做题异常卡</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clo-4">
            <div class="clo">
                <h3 class="title2 pdb15">准考证异常处理情况</h3>
                <ul class="card_list">
                    <li style="background: #f7f7f7;">
                        <p class="card_detail clearfix"><span>已完成异常卡处理</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li>
                        <p class="card_detail clearfix"><span>未处理</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li style="background: #f7f7f7;">
                        <p class="card_detail clearfix"><span>有疑问的</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li>
                        <p class="card_btn clearfix"><a class="deal fl" href="#">去处理</a><a class="ignore fr" href="#">忽略</a></p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="clo-4">
            <div class="clo">
                <h3 class="title2 pdb15">选择题证异常处理情况</h3>
                <ul class="card_list">
                    <li style="background: #f7f7f7;">
                        <p class="card_detail clearfix"><span>已完成异常卡处理</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li>
                        <p class="card_detail clearfix"><span>未处理</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li style="background: #f7f7f7;">
                        <p class="card_detail clearfix"><span>有疑问的</span><span class="number"><em>50</em>张</span><span class="percent"><em>100</em>%</span></p>
                    </li>
                    <li>
                        <p class="card_btn clearfix"><a class="deal fl" href="#">去处理</a><a class="ignore fr" href="#">忽略</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

</div>
<script type="text/javascript" src="js/footer.js"></script>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script>

</script>
</html>
