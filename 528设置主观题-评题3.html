                   <li>
                       <img src="images/consult/txt3.png" alt="">

                   </li>
               </ul>
           </div>
           <div class="reviewBox_middle fl mglr20">

                       <img src="images/consult/reviewBox_icon2.png" alt="">

                       <span class='mgt30 mgb25'>1.将左侧题块拖至此进行拼合</span>

                   </p>

           <div class="reviewBox_right fr bg9">
                <div class='box reviewBox_rightBox'>
                    <h5>主观题</h5>
                    <ul>
                        <li><label>满分</label><input type="text"><i class='reviewBox_icon4'>大神大神大神大神啊</i></li>

                       <p class='mgt20'>
                           <a href="#" class='as_btn1 mgr10' style='margin-left: 77px;'><span>确定</span></a>
                           <a href="#" class='as_btn2'><span>重置</span></a>
                       </p>
                       <a href="javascript:;" class='Btn30 mgt30'><i class='reviewBox_icon3'></i><span>添加主观题</span></a>

  <script src="js/lib/jquery-2.1.1.js"></script>

  <script type="text/javascript" src="js/jquery.artDialog.source.js"></script>
  <script>
      $('.reviewBox_left ul').perfectScrollbar();
      $(".ni_g_silder_img01").perfectScrollbar();
      $('.mark-area2').boxResize({
          container:'.ni_g_silder_img01',
          initW:654,
          initH:180,
          startLeft:0,
          startTop:0

      });
      $(".selecterBox").Selector({
          callback:function(e){
              if($(e).hasClass("ni_g_yc_bq_a")){
                  var dialog=art.dialog({
                      title:'参考答题卡',
                      content:document.getElementById('ni_fun_ckmb01'),
                      background: '#000',
                      drag: false,
                      lock: true,
                      opacity: 0.6,
                  });
              }

          }
      });
      $('.accordionList').accordion();
      $('.dropDown').drop();
      $('.checkList').checkBox();
      $('.radioList').radios();
      $('.grouppaper_detail').hoverDrop();
      $('.bookVersions').menuRight();
      $(".searchStyle4").find('.inputSearch').focus(function(){
          $(this).parents('.searchStyle4').addClass('on');
      });


      $('.control-module').drag({
          container:'.ni_fun_slider'
      });
      //左边图片编号
      $('.reviewBox_left ul li').each(function(){
         var num=$(this).index()+1;
         $(this).find('i').text(num);
      });
      $('.reviewBox_right').find('.Btn30').on('click',function () {
          $(this).parents('.box').addClass('dis_none').siblings('.box').removeClass('dis_none')
      })
  </script>
