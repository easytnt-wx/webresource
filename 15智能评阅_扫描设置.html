    <div class="ease_header pdlr20">
        <div class="container clearfix">

            <a href="#" class="easy_logoImg"><img src="images/logo.png" alt="logo"></a>
            <ul class="easy_nav fl">
                <li><a class="" href="javascript:;"><span>创建单元考试</span></a></li>
                <li><a href="javascript:;"><span>创建年级考试</span></a></li>
                <li><a href="javascript:;"><span>创建联考</span></a></li>
                <li><a href="javascript:;"><span>设置</span></a></li>
            </ul>
            <dl class="easy_info fr">
                <dt>
                    <a class="scan_card" href="#"><i class="icon_scan"></i><span>扫描答题卡</span></a>
                </dt>
                <dt>
                    <div class="uerbox">
                        <p class="userinfo">
                            <span class="user_img"><img src="images/upload/user.png" alt=""></span><a class="user_name">李小明</a><i class="icon_drop"></i>
                        </p>
                        <div class="drop_wrap" style="display: none;">
                            <ul class="user_droplist">
                                <li><a href="javascript:;"><span>我的班级</span></a></li>
                                <li><a href="javascript:;"><span>退出登录</span></a></li>
                            </ul>
                        </div>
                    </div>
                </dt>
            </dl>
        </div>
    </div>
    <div class="container">
        <div class="wrapper pdlr20">
            <div class="breadcrumb breadStyle1">
                <p class="breadtxt"><a href="#">考试管理</a><i> &gt; </i><a class="current" href="#">考试基本信息</a></p>
            </div>
            <div class="boxStyle item_setScan mgb20">
                <h3 class="title2">扫描设置</h3>
                <dl class="setBox">
                    <dt>扫描设备</dt>
                    <dd>
                        <div class="set_list"><label class="name">扫描仪</label>
                            <span class="selecterBox selecterStyle1" style="width:137px;">
                                <span class="selecterValue">
                                    <p>KV-SL5085</p>
                                    <input type="hidden" class="selRes" value="4">
                                </span>
                                <span class="selecterDrop" style="width:137px;">
                                    <a href="#" value="1">第一个选项第一个选项第一个选项</a>
                                    <a href="#" value="2">第2个选项</a>
                                    <a href="#" value="3">第3个选项</a>
                                    <a href="#" class="active" value="4">KV-SL5085</a>
                                    <a href="#" value="5">第5个选项</a>
                                    <a href="#" value="6">第6个选项</a>
                                    <a href="#" value="7">第7个选项</a>
                                    <a href="#" value="8">第8个选项</a>
                                </span>
                            </span>
                        </div>
                    </dd>
                    <dt>答题卡</dt>
                    <dd >
                        <div class="set_list padt20"><label class="name"></label><span class="radioStyle1"><label class="Radio"><input type="radio" value="1" >双面</label>
                                <label class="Radio"><input type="radio" value="2" >单面</label></span>
                        </div>
                        <div class="set_list padt20"><label class="name"></label><span class="radioStyle1"><label class="Radio"><input type="radio" value="1">黑白卡</label>
                                <label class="Radio"><input type="radio" value="2" >套红卡</label>
                                </span>
                        </div>
                        <div class="set_list"><label class="name">张数</label><input type="text" class="input" style="width: 55px;">
                        </div>
                        <div class="set_list"><label class="name">纸张大小</label><span class="radioStyle1 set_size"><label class="Radio"><input type="radio" value="1" >A4</label>
                                <label class="Radio"><input type="radio" value="2" >A3</label><label class="Radio"><input type="radio" value="3" >8开</label><label class="Radio"><input type="radio" value="4" >16开</label><label class="Radio"><input type="radio" value="5" >B4</label><label class="Radio"><input type="radio" value="6" >B3</label>
                                </span>
                        </div>
                    </dd>
                    <dt>图像控制</dt>
                    <dd>               
                        <div class="set_list"><label class="name">纸张大小</label><span class="radioStyle1"><label class="Radio"><input type="radio" value="1" >100DPI</label>
                                <label class="Radio"><input type="radio" value="2">150DPI</label><label class="Radio"><input type="radio" value="3">200DPI</label><label class="Radio"><input type="radio" value="4" >250DPI</label><label class="Radio"><input type="radio" value="5" >2300DPI </label>
                                </span>
                        </div>
                        <div class="set_list"><label class="name">颜色</label><span class="radioStyle1"><label class="Radio"><input type="radio" value="1">灰度</label>
                                <label class="Radio"><input type="radio" value="2">彩色</label>
                                </span>
                        </div>
                        <div class="set_list"><label class="name">滤红</label><span class="onoff mgl10"><em></em></span>
                        </div>
                        <div class="set_list"><label class="name">正反面识别</label><span class="onoff mgl10 open"><em></em></span>
                        </div>
                    </dd>
                    <dt>图像控制</dt>
                    <dd>
                        <div class="set_list"><label class="name">文件类型</label><span class="radioStyle1"><label class="Radio"><input type="radio" value="1">JPG</label><label class="Radio"><input type="radio" value="2">GIFI</label><label class="Radio"><input type="radio" value="3" >PNG</label><label class="Radio"><input type="radio" value="4" >TIF</label><label class="Radio"><input type="radio" value="5" >BMP</label></span>
                        </div>
                        <div class="set_list"><label class="name">本地保存设置</label><input type="text" class="input" style="width: 165px;" placeholder="D：\ EasyScan\img"><input type="button" class="inp_blue_btn mgl10" value="更改" /></p>
                        <div class="set_list"><label class="name">远程保存设置</label><input type="text" class="input" style="width: 255px;" placeholder="http://www.baidu.com"><input type="button" class="inp_blue_btn mgl10" value="测试" /></p>
                    </dd>
                </dl>
            </div>
        </div>
    </div>

    <script>
        $(function(){
        $('.radioStyle1').radios();
        $(".selecterBox").Selector();
        $('.onoff').click(function () {
            $(this).toggleClass('open');
        });
    });
    </script>
</body>
