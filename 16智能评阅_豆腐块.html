    <script src="js/lib/jquery-2.1.1.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/mousewheel.js"></script>
    <script type="text/javascript" src="js/perfect-scrollbar.js"></script>
    <script type="text/javascript">
        $('#editListBox').perfectScrollbar({
           suppressScrollX:true
        });
        $('.slide-wrapper').perfectScrollbar({
           suppressScrollX:true
        });
        $('.slide-btn').leftSlide();
        $('.control-module').drag();
        $('.mark-area2').boxResize();
        $(function(){
            var wHeight=$(window).height();
            $('.item_editModel').height(wHeight-240);
            $('.editList').height(wHeight-240);
            $('.photoRect').height(wHeight-240);
            $('.left-slide').height(wHeight-240);
            $('.slide-wrapper').height(wHeight-240);
            $(window).resize(function () {
                $('.item_editModel').height($(window).height()-240);
                $('.editList').height($(window).height()-240);
                $('.photoRect').height($(window).height()-240);
                $('.left-slide').height($(window).height()-240);
                $('.slide-wrapper').height($(window).height()-240);
            });
        });
    </script>
