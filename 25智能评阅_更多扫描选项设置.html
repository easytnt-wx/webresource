<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>更多扫描选项设置</title>
<link href="css/public.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/easy_exam.css" rel="stylesheet" type="text/css">
</head>
<body class="bg1">
<script src="js/header.js"></script>
<div class="wrapper pdlr20">
    <div class="breadcrumb breadStyle1">
        <p class="breadtxt"><a href="#">考试管理</a><i> &gt; </i><a class="current" href="#">年级考试基本信息</a></p>
    </div>
    <div class="boxStyle mgb30">
        <h3 class="title2">扫描设置</h3>
        <div class="set_options">
            <h3 class="title3"><span>扫描设备</span></h3>
            <dl>
                <dt><span>扫描仪</span></dt>
                <dd>
                    <span class="selecterBox selecterStyle1" style="width:160px;">
                        <span class="selecterValue">
                            <p>默认值请在a标签列表上加class="active"</p>
                            <input type="hidden" class="selRes" value="1" />
                        </span>
                        <span class="selecterDrop" style="width:160px;">
                            <a href="#" value="1">KV-SL50asdfs85</a>
                            <a href="#" value="2">KV-SL50asdf85</a>
                            <a href="#" value="3">KV-SLasdf85</a>
                            <a href="#" class="active"  value="4">KV-5659</a>
                            <a href="#" value="5">KV-199</a>
                            <a href="#" value="6">KV-866</a>
                            <a href="#" value="7">KV-369</a>
                            <a href="#" value="8">KV-456</a>
                        </span>
                    </span>
                </dd>
            </dl>
            <h3 class="title3"><span>答题卡</span></h3>
            <dl>
                <dt><span>&nbsp;</span></dt>
                <dd>
                    <div class="radioList radioStyle1">
                        <label class="Radio"><input type="radio">双面</label>
                        <label class="Radio RadioChecked"><input type="radio" value="2">单面</label>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt><span>&nbsp;</span></dt>
                <dd>
                    <div class="radioList radioStyle1">
                        <label class="Radio"><input type="radio" name="r2" value="1">黑白卡 <img class="mgl10" src="./images/upload/type1.png" alt=""></label>
                        <label class="Radio RadioChecked"><input type="radio" value="2">套红卡 <img class="mgl10" src="./images/upload/type2.png" alt=""></label>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt><span>张数</span></dt>
                <dd>
                    <input type="text" class="input" style="width: 56px;">
                </dd>
            </dl>
            <dl>
                <dt><span>纸张大小</span></dt>
                <dd>
                    <div class="radioList radioStyle1">
                        <label class="Radio"><input type="radio" value="1">A4</label>
                        <label class="Radio RadioChecked"><input type="radio" value="2">A3</label>
                        <label class="Radio"><input type="radio" value="3">8开</label>
                        <label class="Radio"><input type="radio" value="4">16开</label>
                        <label class="Radio"><input type="radio" value="5">B4</label>
                        <label class="Radio"><input type="radio" value="6">B3</label
                    </div>
                </dd>
            </dl>
            <h3 class="title3"><span>图像控制</span></h3>
            <dl>
                <dt><span>纸张大小</span></dt>
                <dd>
                    <div class="radioList radioStyle1">
                        <label><input type="radio" value="1">100DPI</label>
                        <label><input type="radio" value="2">150DPI</label>
                        <label><input type="radio" value="3">200DPI</label>
                        <label><input type="radio" value="4">250DPI</label>
                        <label class="RadioChecked"><input type="radio" value="5">2300DPI</label>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt><span>颜色</span></dt>
                <dd>
                    <div class="radioList radioStyle1">
                        <label class="Radio"><input type="radio" value="1">灰度</label>
                        <label class="Radio RadioChecked"><input type="radio" value="2">彩色</label>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt><span>滤红</span></dt>
                <dd><span class="onoff mgl10 open"><em></em></span></dd>
            </dl>
            <dl>
                <dt><span>正反面识别</span></dt>
                <dd><span class="onoff mgl10 open"><em></em></span></dd>
            </dl>
            <h3 class="title3"><span>图像存储</span></h3>
            <dl>
                <dt><span>文件类型</span></dt>
                <dd>
                    <div class="radioList radioStyle1">
                        <label class="Radio"><input type="radio" value="1">JPG</label>
                        <label class="Radio"><input type="radio" value="2">GIFI</label>
                        <label class="Radio RadioChecked"><input type="radio" value="3">PNG</label>
                        <label class="Radio"><input type="radio" checked="" value="4">TIF</label>
                        <label class="Radio"><input type="radio" checked="" value="5">BMP</label>
                    </div>
                </dd>
            </dl>
            <dl>
                <dt><span>本地保存设置</span></dt>
                <dd><input type="text" class="input" style="width: 164px;"><input type="button" class="button mgl15" value="更改"></dd>
            </dl>
            <dl>
                <dt><span>远程保存设置</span></dt>
                <dd><input type="text" class="input" style="width: 254px;"><input type="button" class="button mgl15" value="测试"></dd>
            </dl>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/footer.js"></script>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script>
    $(function(){
        $('.radioList').radios();
        $('.onoff').click(function () {
            $(this).toggleClass('open');
        });
        $(".selecterBox").Selector();

    });
</script>
</html>
