<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>报告列表</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style type="text/css">
      .bg2{
        background-color: #f2fbff;
      }
      .bg_fff{
        background-color: #fff;
      }
      .brd_b{
        border-bottom: 1px solid #e7e7e7
      }
      .mgt10{
        margin-top: 10px;
      }
      .mgb5{
        margin-bottom: 5px;
      }
      .title1{
        position: relative;
        padding: 0 5px;
      }
      .title1 > span{
        font-size: 18px;
        font-weight: 500;
        color: #288add;
        display: inline-block;
        line-height: 60px;
        height: 60px;
        vertical-align: middle;
        border-bottom:4px solid #178eee;
      }
      .time1 > span{
        display: inline-block;
        vertical-align: middle;
        line-height: 30px;
        height: 30px;
        font-size: 16px;
      }
      .time1 > span >i{
        display: inline-block;
        width: 6px;
        height: 6px;
        background: #7ad5ff;
        border-radius: 50%;
        margin-right: 10px;
        vertical-align: middle; 
      }
      .Btn1{
        display: inline-block;
        vertical-align: middle;
        padding: 0 12px;
        margin: 4px 5px 4px 0;
        line-height: 22px;
        height: 22px;
        font-size: 14px;
        color: #333;
        text-decoration: none;
        -webkit-transition: all 300ms ease-in-out 0s;
        -moz-transition: all 300ms ease-in-out 0s;
        transition: all 300ms ease-in-out 0s;
        border-radius: 20px;
      }
      .Btn1.on,.Btn1:hover{
        background-color: #7ad5ff;
        color: #fff;
        text-decoration: none;
      }
      .hisList{
        padding: 20px 15px;
      }
      .boxStyle1{
        background-color: #fff;
        border: 1px solid #e7e7e7;
        margin-bottom: 20px;
        padding: 0 0 10px 0;
        display: block;
        cursor: pointer;
      }
      .boxStyle1:hover{
        box-shadow: 0px 6px 13px 0px rgba(206, 206, 206, 0.5);
        -webkit-transition: all 300ms ease-in-out 0s;
        -moz-transition: all 300ms ease-in-out 0s;
        transition: all 300ms ease-in-out 0s;
      }
      .title2 > h3{
        font-size: 16px;
        margin: 15px 0 10px 0;
        text-overflow: ellipsis;
        white-space: nowrap;
        overflow: hidden;
        color: #333;
      }
      .title2 > h3:before{
        content: "网";
        color: #fff;
        font-size: 14px;
        display: inline-block;
        vertical-align: baseline;
        width: 30px;
        height: 30px;
        line-height: 30px;
        text-align: center;
        border-radius: 15px;
        background-color: #7ad5ff;
        margin-right: 5px;
      }
      .nub{
        text-align: center;
        color: #ff8282;
        font-size: 14px;
        margin-top: 28px;
      }
      .nub > span{
        font-size: 30px;
        font-weight: 500;
      }
    </style>

    <![endif]-->
  </head>
